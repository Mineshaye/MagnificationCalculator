<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specimen Size Calculator</title>
  </head>
  <body>
    <h1>Specimen Size Calculator</h1>
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="microscope_size">Microscope Size (Âµm):</label>
      <input
        type="number"
        id="microscope_size"
        name="microscope_size"
        required
      /><br /><br />

      <label for="magnification_factor">Magnification Factor:</label>
      <input
        type="number"
        id="magnification_factor"
        name="magnification_factor"
        required
      /><br /><br />

      <button type="submit">Calculate</button>
    </form>

    {% if real_size is not none %}
    <h2>Real Life Size: {{ real_size }} micrometers</h2>
    {% endif %}
  </body>
</html>
